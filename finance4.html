<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Finance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #f5f0ff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0 20px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 25px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title i {
            color: #3498db;
        }
        
        .balance-container {
            text-align: center;
            padding: 20px 0;
        }
        
        .balance-amount {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 15px 0;
            color: #2c3e50;
        }
        
        .summary {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 10px;
        }
        
        .summary-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
        }
        
        .income-summary {
            background: rgba(52, 195, 143, 0.1);
            color: #34c38f;
        }
        
        .expense-summary {
            background: rgba(244, 106, 106, 0.1);
            color: #f46a6a;
        }
        
        .summary-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(52, 152, 219, 0.3);
        }
        
        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f8f9fa;
            transition: all 0.2s;
            border-left: 4px solid #3498db;
        }
        
        .income-item {
            border-left-color: #34c38f;
        }
        
        .expense-item {
            border-left-color: #f46a6a;
        }
        
        .transaction-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .transaction-category {
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .transaction-amount {
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 120px;
            text-align: right;
        }
        
        .income-amount {
            color: #34c38f;
        }
        
        .expense-amount {
            color: #f46a6a;
        }
        
        .transaction-date {
            font-size: 0.85rem;
            color: #adb5bd;
            margin-top: 5px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-top: 25px;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #f46a6a;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            background: rgba(244, 106, 106, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ced4da;
        }
        
        .currency-indicator {
            position: relative;
        }
        
        .currency-indicator::before {
            content: '₹';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-weight: 500;
            font-size: 1.2rem;
        }
        
        .currency-input {
            padding-left: 30px !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        .recent-transactions-card {
            grid-column: 1 / -1;
        }
        
        @media (max-width: 900px) {
            .recent-transactions-card {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Finance Tracker</h1>
            <p class="subtitle">Track your income and expenses with ease</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-wallet"></i> Current Balance</h2>
                <div class="balance-container">
                    <div class="balance-amount" id="balance">₹0</div>
                    <div class="summary">
                        <div class="summary-item income-summary">
                            <div class="summary-label">Total Income</div>
                            <div class="summary-value" id="total-income">₹0</div>
                        </div>
                        <div class="summary-item expense-summary">
                            <div class="summary-label">Total Expenses</div>
                            <div class="summary-value" id="total-expense">₹0</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionName">Description</label>
                        <input type="text" id="transactionName" placeholder="e.g., Groceries, Salary" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="transactionAmount">Amount</label>
                        <div class="currency-indicator">
                            <input type="number" id="transactionAmount" class="currency-input" placeholder="e.g., 2500" min="1" step="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="transactionType">Type</label>
                        <select id="transactionType" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="transactionCategory">Category</label>
                        <select id="transactionCategory" required>
                            <option value="">Select Category</option>
                            <option value="salary">Salary</option>
                            <option value="business">Business</option>
                            <option value="investment">Investment</option>
                            <option value="food">Food & Dining</option>
                            <option value="shopping">Shopping</option>
                            <option value="transport">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="emi">EMI</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="transactionDate">Date</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </form>
            </div>
            
            <div class="card recent-transactions-card">
                <h2 class="card-title"><i class="fas fa-list"></i> Recent Transactions</h2>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <i class="fas fa-file-invoice"></i>
                        <h3>No transactions yet</h3>
                        <p>Add your first transaction to get started</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2 class="card-title"><i class="fas fa-chart-line"></i> Monthly Financial Trends</h2>
            <div style="height: 400px;">
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
        
        <div class="footer">
            <p>Personal Finance Tracker</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const transactionForm = document.getElementById('transactionForm');
            const transactionList = document.getElementById('transactionList');
            const balanceElement = document.getElementById('balance');
            const incomeElement = document.getElementById('total-income');
            const expenseElement = document.getElementById('total-expense');
            
            // Set today's date as default
            document.getElementById('transactionDate').valueAsDate = new Date();
            
            // Format currency in Indian Rupees
            function formatRupees(amount) {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }
            
            // Initialize monthly chart
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            const monthlyChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [
                        {
                            label: 'Income',
                            data: [65000, 72000, 68000, 75000, 82000, 78000, 85000, 80000, 83000, 87000, 82000, 90000],
                            borderColor: '#34c38f',
                            backgroundColor: 'rgba(52, 195, 143, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Expenses',
                            data: [42000, 45000, 47000, 43000, 48000, 50000, 52000, 49000, 51000, 53000, 55000, 58000],
                            borderColor: '#f46a6a',
                            backgroundColor: 'rgba(244, 106, 106, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Savings',
                            data: [23000, 27000, 21000, 32000, 34000, 28000, 33000, 31000, 32000, 34000, 27000, 32000],
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatRupees(context.raw)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value.toLocaleString('en-IN');
                                }
                            }
                        }
                    }
                }
            });
            
            // Add transaction
            transactionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('transactionName').value;
                const amount = parseFloat(document.getElementById('transactionAmount').value);
                const type = document.getElementById('transactionType').value;
                const category = document.getElementById('transactionCategory').value;
                const date = document.getElementById('transactionDate').value;
                
                if (name.trim() === '' || isNaN(amount)) {
                    alert('Please enter valid details');
                    return;
                }
                
                const transaction = {
                    id: generateID(),
                    name,
                    amount,
                    type,
                    category,
                    date
                };
                
                transactions.push(transaction);
                updateLocalStorage();
                updateUI();
                transactionForm.reset();
                document.getElementById('transactionDate').valueAsDate = new Date();
            });
            
            // Generate unique ID
            function generateID() {
                return Math.floor(Math.random() * 1000000000);
            }
            
            // Update localStorage
            function updateLocalStorage() {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }
            
            // Update UI
            function updateUI() {
                // Sort by date (newest first)
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Clear transaction list
                transactionList.innerHTML = '';
                
                // Add transactions to list
                if (transactions.length === 0) {
                    transactionList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-invoice"></i>
                            <h3>No transactions yet</h3>
                            <p>Add your first transaction to get started</p>
                        </div>
                    `;
                } else {
                    // Only show the last 10 transactions
                    const recentTransactions = transactions.slice(0, 10);
                    
                    recentTransactions.forEach(transaction => {
                        const item = document.createElement('div');
                        item.classList.add('transaction-item');
                        item.classList.add(transaction.type === 'income' ? 'income-item' : 'expense-item');
                        
                        item.innerHTML = `
                            <div class="transaction-info">
                                <div class="transaction-name">${transaction.name}</div>
                                <div class="transaction-category">
                                    <i class="fas fa-${getCategoryIcon(transaction.category)}"></i>
                                    ${getCategoryName(transaction.category)}
                                </div>
                                <div class="transaction-date">${formatDate(transaction.date)}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type === 'income' ? 'income-amount' : 'expense-amount'}">
                                ${transaction.type === 'income' ? '+' : '-'}${formatRupees(transaction.amount)}
                            </div>
                            <button class="delete-btn" data-id="${transaction.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `;
                        
                        transactionList.appendChild(item);
                    });
                }
                
                // Update totals
                updateTotals();
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteTransaction(id);
                    });
                });
            }
            
            // Delete transaction
            function deleteTransaction(id) {
                transactions = transactions.filter(transaction => transaction.id !== id);
                updateLocalStorage();
                updateUI();
            }
            
            // Update totals
            function updateTotals() {
                const amounts = transactions.map(transaction => 
                    transaction.type === 'income' ? transaction.amount : -transaction.amount
                );
                
                const total = amounts.reduce((acc, item) => (acc += item), 0);
                const income = transactions
                    .filter(t => t.type === 'income')
                    .reduce((acc, t) => (acc += t.amount), 0);
                const expense = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((acc, t) => (acc += t.amount), 0);
                
                balanceElement.textContent = formatRupees(total);
                incomeElement.textContent = formatRupees(income);
                expenseElement.textContent = formatRupees(expense);
            }
            
            // Get category name
            function getCategoryName(category) {
                const names = {
                    'salary': 'Salary',
                    'business': 'Business',
                    'investment': 'Investment',
                    'food': 'Food & Dining',
                    'shopping': 'Shopping',
                    'transport': 'Transportation',
                    'entertainment': 'Entertainment',
                    'bills': 'Bills & Utilities',
                    'emi': 'EMI',
                    'other': 'Other'
                };
                
                return names[category] || category;
            }
            
            // Get category icon
            function getCategoryIcon(category) {
                const icons = {
                    'salary': 'money-check',
                    'business': 'briefcase',
                    'investment': 'chart-line',
                    'food': 'utensils',
                    'shopping': 'shopping-cart',
                    'transport': 'car',
                    'entertainment': 'film',
                    'bills': 'lightbulb',
                    'emi': 'home',
                    'other': 'tag'
                };
                
                return icons[category] || 'tag';
            }
            
            // Format date
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-IN', options);
            }
            
            // Initialize UI
            updateUI();
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
